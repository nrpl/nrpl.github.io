<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:#000">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);  // nullpunkt von oben links ins zentrum verschieben
radius = radius * 0.90;

getGpsPosition();

function getGpsPosition() {
  navigator.geolocation.watchPosition(zeigePosition, zeigeFehler, {
    enableHighAccuracy:true
 });
}

function zeigePosition(pos) {
  var height = pos.coords.altimeter;
  if (height === undefined) {
    alert("Es konnte keine Höhe ermittelt werden");
    height = 0;
  }

  drawAltimeter(height);
}

function zeigeFehler(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "Benutzer lehnte Standortabfrage ab."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Standortdaten sind nicht verfügbar."
            break;
        case error.TIMEOUT:
            x.innerHTML = "Die Standortabfrage dauerte zu lange (Time-out)."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "unbekannter Fehler."
            break;
    }
}

function drawAltimeter(height) {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawScale(ctx, radius);
  drawScaleFine(ctx, radius);
  drawScaleFiner(ctx, radius);
  drawHeight(ctx, radius, height);
}

function drawFace(ctx, radius) {
  // draw white circle
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2 * Math.PI);
  ctx.fillStyle = "#333";
  ctx.fill();

  // draw outer, middle and inner circle for 3d effect
  var grad;
  grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
  grad.addColorStop(0, '#000');
  //grad.addColorStop(0.3, 'white');
  grad.addColorStop(1, '#333');

  ctx.strokeStyle = grad;
  ctx.lineWidth = radius * 0.1;
  ctx.stroke();

  // draw clock center
  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.08, 0, 2 * Math.PI);
  ctx.fillStyle = '#000';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius * 0.15 + "px arial";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";
  ctx.fillStyle = 'white'
  for(num = 1; num < 11; num++){
    ang = (num+4) * Math.PI / 5;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.75);
    ctx.rotate(-ang);
    var x = num - 1;
    ctx.fillText(x.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius * 0.75);
    ctx.rotate(-ang);
  }
}

function drawScale(ctx, radius) {
  var ang;
  var num;
  ctx.fillStyle = 'white'
  ctx.textAlign = "center";
  ctx.font = "bolder " +radius * 0.15 + "px arial";
  for (num = 1; num < 11; num++) {
    ang = num * Math.PI / 5;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.9);
    //ctx.rotate(-ang);
    //var x = num;
    //ctx.fillText(x.toString(), 0, 0);
    ctx.fillText("|", 0, 0);
    //ctx.rotate(ang);
    ctx.translate(0, radius * 0.9);
    ctx.rotate(-ang);
  }
}

function drawScaleFine(ctx, radius) {
  var ang;
  var num;
  ctx.fillStyle = 'white'
  ctx.textAlign = "center";
  ctx.font = radius * 0.15 + "px arial";
  for (num = 1; num < 21; num++) {
    ang = num * Math.PI / 10;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.9);
    //ctx.rotate(-ang);
    //var x = num;
    //ctx.fillText(x.toString(), 0, 0);
    ctx.fillText("|", 0, 0);
    //ctx.rotate(ang);
    ctx.translate(0, radius * 0.9);
    ctx.rotate(-ang);
  }
}

function drawScaleFiner(ctx, radius) {
  var ang;
  var num;
  ctx.fillStyle = 'white'
  ctx.textAlign = "center";
  ctx.font = radius * 0.08 +"px arial"
  for (num = 1; num < 101; num++) {
    ang = num * Math.PI / 50;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.9);
    //ctx.rotate(-ang);
    //var x = num;
    //ctx.fillText(x.toString(), 0, 0);
    ctx.fillText("|", 0, 0);
    //ctx.rotate(ang);
    ctx.translate(0, radius * 0.9);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
  var now = new Date();
  var hour = now.getHours();
  var minute = now.getMinutes();
  var second = now.getSeconds();
  //hour
  hour = hour%12;
  hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
  drawHand(ctx, hour, radius*0.5, radius*0.07);
  //minute
  minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
  drawHand(ctx, minute, radius*0.8, radius*0.07);
  // second
  second = (second*Math.PI/30);
  drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHeight(ctx, radius, heightInMeters){

  var thousend = heightInMeters/1000;
  thousend = (thousend+5)*Math.PI/5;
  var hundred = (heightInMeters-parseInt(heightInMeters/1000)*1000)/100;
  hundred = ((hundred+5)*Math.PI/5);

  var ten = heightInMeters%100;
  ten = ten/10;
  console.log(ten);
  ten = (ten+5)*Math.PI/5;  // +5 weil 0m auf 6uhr

  drawHand(ctx, thousend, radius*0.5, radius*0.06);
  drawHand(ctx, hundred, radius*0.8, radius*0.06);
  //drawHand(ctx, ten, radius*0.85, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";  // butt square 
  ctx.moveTo(0,0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.strokeStyle = '#f2f2f2';
  ctx.stroke();
  ctx.rotate(-pos);
}
</script>

</body>
</html>
